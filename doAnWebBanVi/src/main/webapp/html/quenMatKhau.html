<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu</title>
    <link rel="stylesheet" href="../css/quenMatKhau.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="../js/quenMatKhau.js" defer></script>
</head>

<body>
    <div class="forgot-password-container">
        <div class="steps-indicator">
            <div class="step-line"></div>
            <div class="step-circle active" data-step="1">1</div>
            <div class="step-circle" data-step="2">2</div>
            <div class="step-circle" data-step="3">3</div>
        </div>

        <!-- Bước 1: Nhập Email -->
        <div class="step active" id="step1">
            <div class="header">
                <h1>Quên Mật Khẩu</h1>
                <p>Vui lòng nhập email của bạn để nhận mã xác nhận</p>
            </div>

            <form id="emailForm" novalidate>
                <div class="form-group">
                    <label for="email">Email</label>

                    <input type="email" id="email" name="email" required placeholder="Nhập email của bạn">
                    <div class="error-message" id="emailError"></div>
                </div>
                <button type="submit" class="submit-btn">Gửi Mã Xác Nhận</button>
            </form>
        </div>
        <!-- Bước 2: Nhập Mã Xác Nhận -->
        <div class="step" id="step2">
            <div class="header">
                <h1>Nhập Mã Xác Nhận</h1>
                <p>Vui lòng nhập mã 6 số đã được gửi đến email của bạn</p>
            </div>

            <form id="verificationForm" novalidate>
                <div class="verification-code">
                    <div class="input-group">
                        <input type="text" maxlength="1" pattern="\d" required>
                        <div class="error-message"></div>
                    </div>
                    <div class="input-group">
                        <input type="text" maxlength="1" pattern="\d" required>
                        <div class="error-message"></div>
                    </div>
                    <div class="input-group">
                        <input type="text" maxlength="1" pattern="\d" required>
                        <div class="error-message"></div>
                    </div>
                    <div class="input-group">
                        <input type="text" maxlength="1" pattern="\d" required>
                        <div class="error-message"></div>
                    </div>
                    <div class="input-group">
                        <input type="text" maxlength="1" pattern="\d" required>
                        <div class="error-message"></div>
                    </div>
                    <div class="input-group">
                        <input type="text" maxlength="1" pattern="\d" required>
                        <div class="error-message"></div>
                    </div>
                </div>
                <div class="error-message" id="codeError"></div>
                <button type="submit" class="submit-btn">Xác Nhận</button>
            </form>
        </div>

        <!-- Bước 3: Đặt Mật Khẩu Mới -->
        <div class="step" id="step3">
            <div class="header">
                <h1>Đặt Mật Khẩu Mới</h1>
                <p>Vui lòng nhập mật khẩu mới của bạn</p>
            </div>

            <form id="newPasswordForm" novalidate>
                <div class="form-group">
                    <label for="newPassword">Mật khẩu mới</label>
                    <div class="password-input">
                        <input type="password" id="newPassword" required placeholder="Nhập mật khẩu mới">

                    </div>
                    <div class="error-message" id="newPasswordError"></div>
                    <div class="password-requirements">
                        <ul>
                            <li><i class="fas fa-check"></i>Ít nhất 8 ký tự</li>

                        </ul>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Xác nhận mật khẩu</label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" required placeholder="Nhập lại mật khẩu">

                    </div>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>

                <button type="submit" class="submit-btn">Đổi Mật Khẩu</button>
            </form>
        </div>

        <div class="back-to-login">
            <a href="../html/dangNhap.html">Quay lại trang đăng nhập</a>
        </div>
    </div>





</body>

</html>
