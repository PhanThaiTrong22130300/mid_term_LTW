<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTD Shop - Đăng Nhập</title>

    <!-- Styles -->
    <link rel="stylesheet" href="../css/dangNhap.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Scripts -->
    <script src="../js/dangNhap.js" defer></script>
    <script src="../js/menu.js"></script>
</head>

<body>
    <header>
        <div class="brand">TTD SHOP</div>
        <div class="auth-links">
            <a href="../html/dangKy.html"><i class="fas fa-user-plus"></i> Đăng Ký</a>
            <a href="../html/dangNhap.html"><i class="fas fa-sign-in-alt"></i> Đăng Nhập</a>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="../html/trang-chu.html">Trang chủ</a></li>
            <li><a href="../html/san-pham.html">Sản phẩm</a></li>
            <li><a href="#">Tin tức</a></li>
            <li><a href="../html/lien-he.html">Liên hệ</a></li>
        </ul>

        <div class="search-container">
            <i class="fas fa-search"></i>
            <span class="search-label">Tìm kiếm</span>
            <input type="text" class="search-box" placeholder=" ">
        </div>

        <div class="cart">
            <i class="fas fa-shopping-cart cart-icon"></i>
            <a href="#" class="cart-text"> Giỏ Hàng</a>
        </div>
    </nav>
    
    <main class="main-container">
        <div class="login-container">
            <h2>Đăng Nhập</h2>
            <form id="loginForm" novalidate>
                <!-- Login Info -->
                <div class="form-section">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="nhập email của bạn">
                        <div class="error-message"></div>
                    </div>

                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" required placeholder="Nhập mật khẩu">

                        </div>
                        <div class="error-message"></div>
                    </div>
                </div>
                <!-- Remember Me and Forgot Password -->
                <div class="form-section">
                    <div class="checkbox-container">
                        <input type="checkbox" id="remember">
                        <label for="remember">Ghi nhớ đăng nhập</label>
                    </div>
                    <a href="../html/quenMatKhau.html" class="forgot-password">Quên mật khẩu?</a>
                </div>

                <!-- Submit Button -->
                <div class="form-section">
                    <button type="submit" class="submit-btn">Đăng Nhập</button>
                </div>



                <div class="register-link">
                    <p>Chưa có tài khoản? <a href="../html/dangKy.html">Đăng ký ngay</a></p>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-contact">
            <p><i class="fas fa-phone-alt"></i> Điện thoại: 012 345 678</p>
            <p><i class="fas fa-envelope"></i> Email: ttdshop@gmail.com</p>
        </div>

        <div class="footer-content">
            <div class="footer-links">
                <a href="#">Giới Thiệu</a> |
                <a href="#">Điều Khoản</a> |
                <a href="#">Chính Sách Bảo Mật</a>
                <p>&copy; 2024 TTD Shop. Tất cả quyền được bảo lưu.</p>
            </div>
        </div>
    </footer>


</body>

</html>
