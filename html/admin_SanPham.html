<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTD Shop - Products</title>
    <link rel="stylesheet" href="../css/admin_SanPham.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="../js/admin_SanPham.js" defer></script>
</head>

<body>
    <div class="products-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="brand">
                <i class="fas fa-shield-alt"></i>
                <span>TTD Admin</span>
            </div>
            <nav>
                <a href="#dashboard" data-section="dashboard">
                    <i class="fas fa-home"></i>
                    <span>Trang chủ</span>
                </a>
                <a href="#products" class="active" data-section="products">
                    <i class="fas fa-box"></i>
                    <span>Sản phẩm</span>
                </a>
                <a href="#users" data-section="users">
                    <i class="fas fa-users"></i>
                    <span>Người dùng</span>
                </a>
                <a href="#orders" data-section="orders">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Đơn hàng</span>
                </a>
                <a href="#revenue" data-section="revenue">
                    <i class="fas fa-chart-line"></i>
                    <span>Doanh thu</span>
                </a>
            </nav>
        </div>
        <!-- Main Content -->
        <div class="main-content">
            <button id="add-product-btn">Thêm sản phẩm</button>

            <!-- Form to add a new product -->
            <div id="add-product-form" style="display: none;">
                <h3>Thêm sản phẩm mới</h3>
                <label for="product-name">Tên sản phẩm:</label>
                <input type="text" id="product-name" required>

                <label for="product-price">Giá:</label>
                <input type="number" id="product-price" required>

                <label for="product-quantity">Số lượng:</label>
                <input type="number" id="product-quantity" required>

                <button id="submit-product-btn">Xác nhận</button>
                <button id="cancel-product-btn">Hủy</button>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Tên sản phẩm</th>
                            <th>Giá</th>
                            <th>Số lượng</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="products-table-body">
                        <!-- Product rows will be added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
