<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTD Shop - Người dùng</title>
    <link rel="stylesheet" href="../css/admin_NguoiDung.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="../js/admin_NguoiDung.js" defer></script>
</head>

<body>
    <div class="products-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="brand">
                <i class="fas fa-shield-alt"></i>
                <span>TTD Admin</span>
            </div>
            <nav>
                <a href="#dashboard" data-section="dashboard">
                    <i class="fas fa-home"></i>
                    <span>Trang chủ</span>
                </a>
                <a href="#products" data-section="products">
                    <i class="fas fa-box"></i>
                    <span>Sản phẩm</span>
                </a>
                <a href="#users" class="active" data-section="users">
                    <i class="fas fa-users"></i>
                    <span>Người dùng</span>
                </a>
                <a href="#orders" data-section="orders">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Đơn hàng</span>
                </a>
                <a href="#revenue" data-section="revenue">
                    <i class="fas fa-chart-line"></i>
                    <span>Doanh thu</span>
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <button id="add-user-btn">Thêm người dùng</button>

            <!-- Form to add a new user -->
            <div id="add-user-form" style="display: none;">
                <h3>Thêm người dùng mới</h3>
                <label for="user-name">Tên người dùng:</label>
                <input type="text" id="user-name" required>

                <label for="user-email">Email:</label>
                <input type="email" id="user-email" required>

                <label for="user-role">Vai trò:</label>
                <input type="text" id="user-role" required>

                <button id="submit-user-btn">Xác nhận</button>
                <button id="cancel-user-btn">Hủy</button>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Tên người dùng</th>
                            <th>Email</th>
                            <th>Vai trò</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body">
                        <!-- User rows will be added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
